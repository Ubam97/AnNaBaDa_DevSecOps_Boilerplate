<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
  <title>ANBD World</title>

</head>


{% extends "base.html" %}
{% block content %}

<body style="text-align: center;">

  <hr width="100%" color="black" />
  <h3>YAML File List</h3>
  <hr width="100%" color="black" />
  <img src="{{ url_for('static',filename='images/list.png') }}" , width="70" ) /><br>

  <br>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <ul class="list-group border border-dark rounded">
          {% for n in files %}
            <li class="list-group-item">{{n}}
              <span class="badge badge-primary">{{n.split(".")[1].lower()}}</span>
              <form action="/fileDown" method="POST" style="float:right;" enctype="multipart/form-data">
                <input type="text" name="file" value="{{n}}" hidden />
                <input type="submit" value="Download" />
              </form>
              <form action="/delete" method="POST" style="float:right;">
                <input type="text" name="delete" value="{{n}}" hidden />
                <input type="submit" value="Delete" />
              </form>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

  <hr width="100%" color="black" />
  <h3>Download YAML File!</h3>
  <hr width="100%" color="black" />

  <img src="{{ url_for('static',filename='images/download.png') }}" , width="70" ) /><br><br>

  <form action="/fileDown" method="POST" enctype="multipart/form-data" class="form-inline">
    <div class="col text-center">
      <input placeholder="example.yaml" type="text" name="file" class="form-control" required />
      <input type="submit" value="Download" class="btn btn-outline-dark" />
    </div>
  </form>
  <br><br>

</body>

</html>
{% endblock %}
